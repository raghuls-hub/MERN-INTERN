<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-blue-200 min-h-screen">

    <h1 class="text-center text-5xl font-bold my-8">Login Page</h1>

    <form>
        <table cellpadding="10" cellspacing="0"
               class="border mx-auto p-6 bg-white shadow rounded">

            <tr>
                <td><label for="name" class="text-2xl">Name</label></td>
                <td>: <input type="text" id="name" placeholder="Enter your name"
                    class="border w-52 h-7 p-1 rounded"></td>
            </tr>

            <tr>
                <td><label for="Age" class="text-2xl">Age</label></td>
                <td>: <input type="number" id="Age" placeholder="Enter your Age"
                    class="border w-52 h-7 p-1 rounded"></td>
            </tr>

            <tr>
                <td><label for="email" class="text-2xl">Email</label></td>
                <td>: <input type="email" id="email" placeholder="Enter your Email"
                    class="border w-52 h-7 p-1 rounded"></td>
            </tr>

            <tr>
                <td><label for="password" class="text-2xl">Password</label></td>
                <td>: <input type="password" id="password"
                    class="border w-52 h-7 p-1 rounded"></td>
            </tr>

            <tr>
                <td><label for="aadhar" class="text-2xl">Aadhar card</label></td>
                <td>: <input type="file" id="aadhar"
                    class="border w-52 h-8 p-1 rounded bg-white"></td>
            </tr>

            <tr class="text-center">
                <td>
                    <button type="submit"
                        class="bg-blue-600 text-white px-5 py-1 rounded ml-5">
                        Submit
                    </button>
                </td>
                <td>
                    <button type="reset"
                        class="bg-gray-500 text-white px-5 py-1 rounded ml-5">
                        Reset
                    </button>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
