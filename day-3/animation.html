<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animation</title>
  </head>
  <body>
    <style>
      @keyframes ove{
        0%{
            transform:rotate(0deg);
            width: 0px;
            height: 0px;
        }
        100%{
            transform: rotate(360deg);
        }
      }
      div{
        width: 200px;
        height: 200px;
        border: 1px solid;
        background-color: black;
        animation: move 2s infinite alternate;
        position: absolute;
        left: 50%;
        top: 50%;
        color: white;
      }
      p{
        position: relative;
        left: 65px;
        top: 70px;
        font-size: 20px;
      }
    </style>
    <div><p></p></div>
  </body>
</html>
