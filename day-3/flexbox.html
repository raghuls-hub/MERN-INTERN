<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexboxes</title>
</head>
<body>
    <style>
        .container1{
            min-height: 50px;
            background-color: rgb(255, 238, 0);
            border: 1px solid;
            display: flex;
            flex-direction: row;
            justify-content: space-around;
        }
        .a{
            margin: 10px;
            width: 100px;
            height: 30px;
            background-color: red;
            text-align: center;
        }
        .container2{
            min-height: 50px;
            background-color: rgb(255, 238, 0);
            border: 1px solid;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container3{
            min-height: 50px;
            background-color: rgb(255, 238, 0);
            border: 1px solid;
            display: flex;
            flex-direction: row;
            justify-content: center;
        }
    </style>
    <h1>Display - Flex examples:-</h1>
    <div class="container1">
        <div class="a">item 1</div>
        <div class="a">item 2</div>
        <div class="a">item 3</div>
    </div>
    <h1>Display - Flex: column examples:-</h1>
    <div class="container2">
        <div class="a">item 1</div>
        <div class="a">item 2</div>
        <div class="a">item 3</div>
    </div>
    <h1>Display - Flex : space-between examples:-</h1>
    <div class="container3">
        <div class="a">item 1</div>
        <div class="a">item 2</div>
        <div class="a">item 3</div>
    </div>
</body>
</html>
