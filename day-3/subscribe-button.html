<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button</title>
</head>
<body>
    <style>
        button{
            font-size: 20px;
            background-color: red;
            color: white;
            width: 150px;
            height: 50px;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            padding: 15px;
        }
        button:hover{
            opacity: 80%;
            color: rgb(255, 255, 255);
        }
    </style>
    <button type="reset">SUBSCRIBE</button>
</body>
</html>
