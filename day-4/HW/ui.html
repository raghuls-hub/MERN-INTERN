<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-[#0F172A] flex items-center justify-center min-h-screen">
    <div class="bg-[#1E293B] w-full max-w-sm p-8 rounded-2xl shadow-xl">
      <h1 class="text-white text-xl font-semibold">Simple JS Quiz</h1>
      <p class="text-gray-400 text-sm mt-1">Question 1 of 3</p>

      <p class="text-gray-300 mt-6 mb-4">
        Which keyword declares a constant in JavaScript?
      </p>

      <button
        class="w-full bg-[#2D3A4F] text-gray-300 py-2 rounded-lg mb-3 text-left px-4"
      >
        var
      </button>
      <button
        class="w-full bg-[#2D3A4F] text-gray-300 py-2 rounded-lg mb-3 text-left px-4"
      >
        let
      </button>
      <button
        class="w-full bg-[#2D3A4F] text-gray-300 py-2 rounded-lg mb-3 text-left px-4"
      >
        const
      </button>
      <button
        class="w-full bg-[#2D3A4F] text-gray-300 py-2 rounded-lg mb-6 text-left px-4"
      >
        static
      </button>

      <div class="flex justify-end">
        <button
          class="bg-green-600 hover:bg-green-700 text-white px-6 py-2 rounded-lg"
        >
          Next
        </button>
      </div>
    </div>
  </body>
</html>
